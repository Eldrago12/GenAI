<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./chatbotpage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bricolage Grotesque:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="chatbotpage">
      <div class="chatbotpage-child"></div>
      <div class="genai-llama-powered-chatbot-wrapper">
        <h1 class="genai-llama-powered-container">
          <span>GenAi: </span>
          <span class="llama">LLama</span>
          <span> powered chatbot</span>
        </h1>
      </div>
      <main class="gen-ai-l-lama">
        <div class="chat-bot-ai">Chat bot AI</div>
        <div class="frame-parent5">
          <img
            class="group-icon"
            loading="lazy"
            alt=""
            src="./public/group-145.svg"
          />

          <div class="user-interface">
            <h1 class="welcome">Welcome</h1>
          </div>
          <div class="frame-parent6">
            <div class="vector-parent">
              <img
                class="rectangle-icon"
                alt=""
                src="./public/rectangle-60.svg"
              />

              <div class="draft-a-letter-container">
                <p class="draft-a-letter">draft a letter for</p>
                <p class="leave-in-100">leave in 100 wor</p>
              </div>
            </div>
            <div class="give-youtube-suggestions-wrapper">
              <div class="give-youtube-suggestions">
                give youtube suggestions
              </div>
            </div>
            <div class="make-me-laugh-and-cry-at-same-wrapper">
              <div class="make-me-laugh">
                make me laugh and cry at same time
              </div>
            </div>
          </div>
        </div>
        <img
          class="gen-ai-l-lama-child"
          alt=""
          src="./public/rectangle-59.svg"
        />

        <section class="primary-button">
          <div class="start-a-new">Start a new chat</div>
          <div class="secondary-button">
            <div class="with-parent">
              <div class="with">With</div>
              <div class="logo-wrapper">
                <img
                  class="logo-icon"
                  loading="lazy"
                  alt=""
                  src="./public/logo@2x.png"
                />
              </div>
            </div>
            <div class="chatbot-a-i">
              <div class="search-bar">
                <div class="chat-bot-ai1">Chat bot AI</div>
              </div>
              <div class="plus-symbol">
                <div class="search-box">
                  <div class="type-here-wrapper">
                    <div class="type-here">Type here...</div>
                  </div>
                  <img
                    class="search-box-child"
                    loading="lazy"
                    alt=""
                    src="./public/frame-427320612.svg"
                  />
                </div>
              </div>
              <button class="button">
                <img class="plus-4-1" alt="" src="./public/plus-4-1.svg" />

                <div class="new-button">
                  <b class="button1">New Topic</b>
                </div>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
