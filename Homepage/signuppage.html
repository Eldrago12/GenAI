<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signuppage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bricolage Grotesque:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="signuppage" id="signuppageContainer">
      <div class="signuppage-child"></div>
      <div class="saly-3-container">
        <img
          class="saly-3-icon1"
          loading="lazy"
          alt=""
          src="./public/saly3@2x.png"
        />
      </div>
      <div class="signuppage-inner">
        <div class="line-parent">
          <img class="line-icon" alt="" />

          <form class="group-form">
            <div class="frame-child1"></div>
            <div class="frame-parent2">
              <div class="welcome-to-genai-hub-parent">
                <div class="welcome-to-genai">Welcome to GenAI HUB</div>
                <h1 class="sign-up1">Sign up</h1>
              </div>
              <div class="have-an-account-sign-in-wrapper">
                <div class="have-an-account-container" id="haveAnAccount">
                  <p class="have-an-account">Have an Account ?</p>
                  <p class="sign-in2">Sign in</p>
                </div>
              </div>
            </div>
            <div class="instance-group">
              <div class="enter-your-username-or-email-a-group">
                <div class="enter-your-username1">
                  Enter your username or email address
                </div>
                <input class="instance-inner" type="text" />

                <div class="username-or-email1">Username or email address</div>
              </div>
              <div class="instance-container">
                <div class="user-name-parent">
                  <div class="user-name">User name</div>
                  <input class="rectangle-input" type="text" />

                  <div class="user-name1">User name</div>
                </div>
                <div class="contact-number-parent">
                  <div class="contact-number">Contact Number</div>
                  <input class="instance-child1" type="text" />

                  <div class="contact-number1">Contact Number</div>
                </div>
              </div>
              <div class="enter-your-password-group">
                <div class="enter-your-password1">Enter your Password</div>
                <input class="instance-child2" type="text" />

                <div class="password1">Password</div>
              </div>
            </div>
            <button class="group-button">
              <div class="frame-child2"></div>
              <div class="sign-up2">Sign up</div>
            </button>
          </form>
        </div>
      </div>
      <div class="saly-2-wrapper">
        <img
          class="saly-2-icon1"
          loading="lazy"
          alt=""
          src="./public/saly2@2x.png"
        />
      </div>
    </div>

    <script>
      var haveAnAccount = document.getElementById("haveAnAccount");
      if (haveAnAccount) {
        haveAnAccount.addEventListener("click", function (e) {
          window.location.href = "./signinpage.html";
        });
      }
      
      var signuppageContainer = document.getElementById("signuppageContainer");
      if (signuppageContainer) {
        signuppageContainer.addEventListener("click", function (e) {
          window.location.href = "./menupage.html";
        });
      }
      </script>
  </body>
</html>
