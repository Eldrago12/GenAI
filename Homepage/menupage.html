<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./menupage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bricolage Grotesque:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="menupage">
      <section class="menupage-child"></section>
      <div class="simple-yet-powerful-features-wrapper">
        <h1 class="simple-yet-powerful-container">
          <span>Simple yet </span>
          <span class="powerful">powerful</span>
          <span> features</span>
        </h1>
      </div>
      <section class="body-b-parent">
        <div class="body-b">
          <div class="advance-anylitice-parent">
            <div class="advance-anylitice" id="advanceAnylitice">
              <div class="advance-anylitice-child"></div>
              <div class="download-1-1-wrapper">
                <img
                  class="download-1-1"
                  loading="lazy"
                  alt=""
                  src="./public/download-1-1@2x.png"
                />
              </div>
              <div class="frame-parent3">
                <div class="code-generation-wrapper">
                  <h3 class="code-generation">Code Generation</h3>
                </div>
                <div class="generate-code-by">
                  Generate code by stating what you want
                </div>
              </div>
            </div>
            <div class="advance-anylitice-wrapper">
              <div class="advance-anylitice1" id="advanceAnylitice">
                <div class="advance-anylitice-item"></div>
                <div class="download-3-1-wrapper">
                  <img
                    class="download-3-1"
                    loading="lazy"
                    alt=""
                    src="./public/download-3-1@2x.png"
                  />
                </div>
                <div class="image-generation-wrapper">
                  <h3 class="image-generation">Image Generation</h3>
                </div>
                <div class="generate-image-by">
                  Generate Image by stating what you want in an image
                </div>
              </div>
            </div>
          </div>
          <div class="frame-parent4">
            <div class="advance-anylitice-container">
              <div class="advance-anylitice2" id="advanceAnylitice">
                <div class="advance-anylitice-inner"></div>
                <h3 class="llama2-powered-powerful">
                  Llama2 powered powerful AI
                </h3>
                <div class="get-answer-to">Get answer to all your queries</div>
              </div>
            </div>
            <div class="advance-anylitice3" id="advanceAnylitice">
              <div class="download-button"></div>
              <div class="download-2-1-wrapper">
                <img
                  class="download-2-1"
                  loading="lazy"
                  alt=""
                  src="./public/download-2-1@2x.png"
                />
              </div>
              <div class="note-summarizer-parent">
                <h3 class="note-summarizer">Note Summarizer</h3>
                <div class="summarize-large-bodies">
                  Summarize large bodies of text to smaller more digestable
                  points
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="group-div">
          <div class="rectangle-wrapper">
            <div class="frame-child3"></div>
          </div>
          <div class="frame-frame">
            <div class="frame1"></div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var advanceAnylitice = document.getElementById("advanceAnylitice");
      if (advanceAnylitice) {
        advanceAnylitice.addEventListener("click", function (e) {
          window.location.href = "./codegenpage.html";
        });
      }
      
      var advanceAnylitice = document.getElementById("advanceAnylitice");
      if (advanceAnylitice) {
        advanceAnylitice.addEventListener("click", function (e) {
          window.location.href = "./imagegenerationpage.html";
        });
      }
      
      var advanceAnylitice = document.getElementById("advanceAnylitice");
      if (advanceAnylitice) {
        advanceAnylitice.addEventListener("click", function (e) {
          window.location.href = "./chatbotpage.html";
        });
      }
      
      var advanceAnylitice = document.getElementById("advanceAnylitice");
      if (advanceAnylitice) {
        advanceAnylitice.addEventListener("click", function (e) {
          window.location.href = "./notesummerizerpage.html";
        });
      }
      </script>
  </body>
</html>
