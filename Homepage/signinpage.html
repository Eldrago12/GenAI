<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signinpage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bricolage Grotesque:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="signinpage" id="signinpageContainer">
      <div class="signinpage-child"></div>
      <div class="saly-3-wrapper">
        <img
          class="saly-3-icon"
          loading="lazy"
          alt=""
          src="./public/saly3@2x.png"
        />
      </div>
      <div class="component-saly">
        <img class="component-saly-child" alt="" />

        <form class="rectangle-group">
          <div class="frame-inner"></div>
          <div class="frame-group">
            <div class="frame-div">
              <div class="welcome-to-lorem-parent">
                <div class="welcome-to-lorem">Welcome to Lorem</div>
                <div class="sign-in-wrapper">
                  <h1 class="sign-in">Sign in</h1>
                </div>
              </div>
            </div>
            <div class="no-account-container" id="noAccount">
              <p class="no-account">No Account ?</p>
              <p class="sign-up">Sign up</p>
            </div>
          </div>
          <div class="comp-saly">
            <div class="username-field-parent">
              <div class="username-field">
                <div class="enter-your-username-or-email-a-parent">
                  <div class="enter-your-username">
                    Enter your username or email address
                  </div>
                  <input class="instance-child" type="text" />

                  <div class="username-or-email">Username or email address</div>
                </div>
              </div>
              <div class="instance-parent">
                <div class="enter-your-password-parent">
                  <div class="enter-your-password">Enter your Password</div>
                  <input class="instance-item" type="text" />

                  <div class="password-wrapper">
                    <div class="password">Password</div>
                  </div>
                </div>
                <img
                  class="eye-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/eye-1.svg"
                />
              </div>
              <div class="frame-parent1">
                <div class="forgot-password-wrapper">
                  <div class="forgot-password">Forgot Password</div>
                </div>
                <div class="or">OR</div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper1">
            <button class="rectangle-container" id="groupButton">
              <div class="rectangle-div"></div>
              <div class="sign-in1">Sign in</div>
            </button>
          </div>
        </form>
        <img
          class="saly-2-icon"
          loading="lazy"
          alt=""
          src="./public/saly2@2x.png"
        />
      </div>
    </div>

    <script>
      var noAccount = document.getElementById("noAccount");
      if (noAccount) {
        noAccount.addEventListener("click", function (e) {
          window.location.href = "./signuppage.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./menupage.html";
        });
      }
      
      var signinpageContainer = document.getElementById("signinpageContainer");
      if (signinpageContainer) {
        signinpageContainer.addEventListener("click", function (e) {
          window.location.href = "./signuppage.html";
        });
      }
      </script>
  </body>
</html>
